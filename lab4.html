<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>

  <!-- Part A: Basic Form Structure -->
  <form action="#" method="post">

    <!-- Part C: Fieldset and Legend -->
    <fieldset>
      <legend>Personal Information</legend>

      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <br><br>

      <!-- Email Address -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
      <br><br>

      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      
      <br><br>
    </fieldset>

    <fieldset>
      <legend>Academic Information</legend>

      <!-- Department Dropdown -->
      <label for="department">Department:</label>
      <select id="department" name="department">
        <option value="cse">Computer Science</option>
        <option value="eee">Electrical Engineering</option>
        <option value="me">Mechanical Engineering</option>
        <option value="ce">Civil Engineering</option>
        <option value ="cncs">Computer Network and CyberSecurity</option>
      </select>
      <br><br>

      <!-- Skills Checkboxes -->
      <label>Skills:</label><br>
      <input type="checkbox" id="programming" name="skills" value="Programming">
      <label for="programming">Programming</label><br>
      <input type="checkbox" id="design" name="skills" value="Design">
      <label for="design">Design</label><br>
      <input type="checkbox" id="communication" name="skills" value="Communication">
      <label for="communication">Communication</label><br>
      <input type="checkbox" id="leadership" name="skills" value="Leadership">
      <label for="leadership">Leadership</label><br>
    </fieldset>

    <!-- Part D: Form Controls -->
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
